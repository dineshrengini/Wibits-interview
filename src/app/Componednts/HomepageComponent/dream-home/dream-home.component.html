<div class="main-container">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h1 class="heading">Find Your Future Dream Home</h1>
                <p class="para-1">We have the most listings and constant updates. Best listings and constant updates
                    youâ€™ll never miss out.</p>
            </div>
            <div class="col-md-6">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': currentTab === 'rent'}" (click)="switchTab('rent')"
                            href="#">For Rent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': currentTab === 'sale'}" (click)="switchTab('sale')"
                            href="#">For Sale</a>
                    </li>
                </ul>

                <div class="search-box">
                    <div *ngIf="currentTab === 'rent' || currentTab === 'sale'">
                        <form>
                            <div class="form-row">
                                <div class="form-group line col-md-6">
                                    <label for="typeSelect" class="form-lable">Types</label>
                                    <select class="form-select" aria-label=".form-select-sm type" id="typeSelect">
                                        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="citySelect">Cities</label>
                                    <select class="form-select" aria-label=".form-select-sm city" id="citySelect">
                                        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group line col-md-6">
                                    <label for="areaSelect">Areas</label>
                                    <select class="form-select" aria-label=".form-select-sm area" id="areaSelect">
                                        <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
                                    </select>
                                </div>
                                <div class="form-group line col-md-3">
                                    <label for="bedroomSelect">Bedrooms</label>
                                    <select class="form-select" aria-label=".form-select-sm bedroom" id="bedroomSelect">
                                        <option *ngFor="let bedroom of bedrooms" [value]="bedroom">{{ bedroom }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="bathSelect">Bath</label>
                                    <select class="form-select" aria-label=".form-select-sm bath" id="bathSelect">
                                        <option *ngFor="let bath of baths" [value]="bath">{{ bath }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="priceRange">Price Range</label>
                                <small>  OMR 0 to OMR 5,000</small>
                                <input type="range" class="form-control-range" id="salePriceRange" min="0" max="5000">
                            </div>
                            <div class="adv-search">
                                <span><i class="fa-solid fa-circle-plus"></i> Advance search</span>
                                <button type="submit" class="btn">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
