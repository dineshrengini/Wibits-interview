<div class="properties-section container">
    <div class="properties-header">
      <h2 class="properties-title">Featured For Sales</h2>
      <a href="" class="btn">See All Properties</a>
    </div>
    <div class="properties-grid">
      <div *ngFor="let property of properties" class="property-card" [style.background-image]="'url(' + property.imageUrl + ')'">
        <div class="card-badges">
          <span class="badge badge-featured">Featured</span>
          <span class="badge badge-rent">For Rent</span>
        </div>
        <div class="card-info">
          <h3 class="card-title">{{ property.title }}</h3>
          <p class="card-price">{{ property.price }}</p>
        </div>
      </div>
    </div>
  </div>
